<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
         <lable for="fname">First Name:</lable>
         <br>
         <input type="text">
         <br><br>
         <lable for="lname">Last Name:</lable>
         <br>
         <input type="text">
        <br><br>
         <lable for="ID">Email-ID:</lable>
         <br>
         <input email="Email-ID">
        <br><br>
         <lable for="Gender">Gender:</lable>
        <br>
         <input type="radio" id="Male" name="gender">
         <lable for="Male">Male</lable>
        <br>
         <input type="radio" id="Female" name="gender">
         <lable for="female">Female</lable>
        <br>
         <input type="radio" id="other" name="gender">
         <lable for="others">Others</lable>
         <br><br>
         <lable for="Subject">Select Subject:</lable>
         <select id="subject" name="subject">
            <option value="">--Select--</option>
            <option value="B.tech">B.Tech</option>  
            <option value="B.com">B.com</option>
            <option value="BCA">BCA</option>
            <option value="M.tech">M.Tech</option>
            <option value="MCA">MCA</option>
         </select>
         <br><br>
         <lable for="Comments">Comments:</lable>
         <br>
         <textarea id="comments" row="20" cols="20">write here,comments</textarea>
         <br><br>
         <input type="submit">
    </form>
</body>
</html>
