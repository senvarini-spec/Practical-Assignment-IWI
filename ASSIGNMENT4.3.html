<!DOCTYPE html>
<html>
<head>
    <title>Merge Two Arrays using Spread Operator</title>

    <!-- CSS for simple styling -->
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Merge Two Arrays (Spread Operator)</h2>

    <!-- Button to merge arrays -->
    <button onclick="mergeArray()">Merge Arrays</button>

    <!-- Result will be shown here -->
    <p id="result"></p>

    <script>
        // Function to merge two arrays
        function mergeArray() {

            // First array
            let arr1 = [1, 2, 3];

            // Second array
            let arr2 = [4, 5, 6];

            // Merge arrays using spread operator (...)
            let mergedArray = [...arr1, ...arr2];

            // Display merged array
            document.getElementById("result").innerHTML =
                "Merged Array: " + mergedArray.join(", ");
        }
    </script>

</body>
</html>
